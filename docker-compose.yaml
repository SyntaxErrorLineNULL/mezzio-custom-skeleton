version: '3.8'

services:
  nginx:
    container_name: seln_nginx_dev-container
    image: nginx
    volumes:
      - ./docker/nginx/:/etc/nginx/conf.d
      - ./:/app
    links:
      - php-fpm
    ports:
      - '8000:80'

  php-fpm:
    container_name: seln_php-fpm-container
    build:
      context: docker
      dockerfile: php-fpm/Dockerfile
    environment:
      DB_HOST: api-postgres
      DB_USER: app
      DB_PASSWORD: secret
      DB_NAME: app
    ports:
      - 8080:8080
    volumes:
      - ./:/app
    working_dir: /app

  php-cli:
    container_name: seln_php-cli-container
    build:
      context: docker
      dockerfile: php-cli/Dockerfile
    environment:
      DB_HOST: api-postgres
      DB_USER: app
      DB_PASSWORD: secret
      DB_NAME: app
    volumes:
      - ./:/app

  api-postgres:
    image: postgres:13.1-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    ports:
      - "127.0.0.1:5432:5432"